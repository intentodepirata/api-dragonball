server {
    root /var/www/html;
    index index.html index.htm index.nginx-debian.html;
    server_name backend.express.agora-techsolutions.com;
    underscores_in_headers on;

    location / {
        try_files $uri $uri/ @express;
        proxy_pass http://localhost:3001; # Cambia el puerto si es necesario
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location @express {
        proxy_pass http://localhost:3001; # Agrega un punto y coma al final de esta l√≠nea

    }
    error_log /var/log/nginx/backend.express.agora-techsolutions.com.error;
    access_log /var/log/nginx/backend.express.agora-techsolutions.com.access;


